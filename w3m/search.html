<body>

        DuckDuckGo
        <input name='q' type='text' size='50' />
        <input type='submit' value='SEARCH' />
    </form>
    <form action='http://google.com/search' method='get'>
        Google
        <input name='q' type='text' size='50' />
        <input type='submit' value='SEARCH' />
    </form>
